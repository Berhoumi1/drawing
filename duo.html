<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duolingo</title>
  <link rel="stylesheet" href="duo.css">
</head>

<body>
  <img title="صورة حقيقية" src="Cap_css.PNG" alt="">
  
  
  <br><br>
  <div class="img-content">
    <div title="صورة مبرمجة" class="queu"></div>
    <div title="صورة مبرمجة" class="hair">
      <div title="صورة مبرمجة" class="face">
        <div class="facein">
          <div class="Reye"></div>
          <div class="Leye"></div>
          <div class="nose"></div>
        </div>
      </div>
    </div>
    <div title="صورة مبرمجة" class="body">
      <div class="right"></div>
      <div class="left"></div>
      
      <div title="صورة مبرمجة" class="short">
        <div class="top"></div>
      </div>
    </div>
    <div class="Rwhite"></div>
    <div class="Lwhite"></div>
    <div class="border"></div>
    <div title="صورة مبرمجة" class="circle"></div>
  </div>
</body>

</html>
